<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rejestracja</title>
    <link rel="stylesheet" href="styl.css" />
  </head>
  <body>
    <div class="baner">
      <h1>
        Formularz rejestracyjny konferencji<em
          ><strong>Nasze Kwiaty</strong></em
        >
      </h1>
    </div>
    <div class="glowny">
      <form>
        <div id="form1" class="form-block active">
          <h2>Dane osobowe</h2>
          <input
            type="text"
            name="imie"
            id="imie"
            placeholder="Wpisz imię..."
            required
          /><br />
          <input
            type="text"
            name="nazwisko"
            id="nazwisko"
            placeholder="Wpisz nazwisko..."
            required
          /><br />
          <button id="nastepny1">Następna karta</button>
        </div>
        <div id="form2" class="form-block">
          <h2>Dane kontaktowe</h2>
          <input
            type="email"
            id="email"
            placeholder="Twój email..."
            required
          /><br />
          <input
            type="tel"
            id="telefon"
            placeholder="Twój numer telefonu..."
            required
          /><br />
          <button id="nastepny2">Następna karta</button>
        </div>
        <div id="form3" class="form-block">
          <h2>Hasło do logowania</h2>
          <input
            type="password"
            id="haslo"
            placeholder="Podaj hasło"
            required
          /><br />
          <input
            type="password"
            id="powtorzHaslo"
            placeholder="Powtórz hasło"
            required
          /><br />
          <button id="zatwierdz" type="submit">Zatwierdź</button>
        </div>
      </form>
      <script src="skrypt.js"></script>
    </div>
    <div class="stopka1">
      <video controls>
        <source src="motyl.mp4" type="video/mp4" />
        Przeglądarka nie obsługuje tego formatu
      </video>
    </div>
    <div class="stopka2">
      <h3>Plan konferencji</h3>
      <table>
        <tr>
          <td>9:00 - 12:00</td>
          <td>Pielęgnacja roślin</td>
        </tr>
        <tr>
          <td>13:00 - 15:00</td>
          <td>Targi kwiatowe</td>
        </tr>
      </table>
    </div>
    <div class="stopka3">
      <p><a href="https://kwiaty.pl/">Internetowa kwiaciarnia</a></p>
    </div>
    <div class="stopka4">
      <p>Formularz wykonał: 07262904730</p>
    </div>
  </body>
</html>
