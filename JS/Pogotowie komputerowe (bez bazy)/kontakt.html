  <body>
    <div class="strona">

            <td>

          </tr>

          <tr>
            <td>
              <label for="nazwisko">Nazwisko:</label>
            </td>

            <td>

            <td>

            <td></td>

              kopię wiadomości

            <td></td>
            <td>
              <button type="reset" onclick="czysc()">Czyść</button>
              <button type="submit" onclick="wyslij()">Wyślij</button>

        <p id="wynik"></p>
