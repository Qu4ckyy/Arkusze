<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fryzjerstwo</title>
    <link rel="stylesheet" href="styl8.css" />
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        document.getElementById("count").addEventListener("click", function () {
          const cenyStrzyzenia = {
            Krótkie: 25,
            Średnie: 30,
            Półdługie: 40,
            Długie: 50,
          };

          const wybraneRadio = document.querySelector(
            'input[name="opcja"]:checked'
          );

          if (wybraneRadio) {
            const dlugoscWlosow = wybraneRadio.value;
            const cenaPromocyjna = cenyStrzyzenia[dlugoscWlosow] - 10;

            let wynikElement = document.getElementById("wynik");
            if (!wynikElement) {
              wynikElement = document.createElement("p");
              wynikElement.id = "wynik";
              document.querySelector(".lewy2").appendChild(wynikElement);
            }

            wynikElement.textContent = `cena promocyjna: ${cenaPromocyjna} zł`;
          } else {
            alert("Proszę wybrać długość włosów!");
          }
        });
      });
    </script>
  </head>
  <body>
    <div class="lewy1">
      <a href="/JS/Salon fryzjerski (liczenie promocji)/index.html">
        <h1>SALON FRYZJERSKI</h1>
      </a>
    </div>
    <div class="lewy2">
      <h2>PROMOCJA!</h2>
      <input type="radio" name="opcja" id="" value="Krótkie" />Krótkie <br />
      <input type="radio" name="opcja" id="" value="Średnie" />Średnie <br />
      <input type="radio" name="opcja" id="" value="Półdługie" />Półdługie
      <br />
      <input type="radio" name="opcja" id="" value="Długie" />Długie <br />
      <button id="count">Odkryj promocję</button>
    </div>
    <div class="lewy3">
      <p>Witaj! Miło nam, że odwiedziłeś nasz salon. Sprawdź promocje!</p>
      <h4>Kontakt: 444 555 666</h4>
    </div>
    <div class="prawy1">
      <a href="/JS/Salon fryzjerski (liczenie promocji)/fryzura.html">
        <h4>Ceny strzyżenia</h4>
      </a>
      <table>
        <thead>
          <tr>
            <th>Długość włosów</th>
            <th>Cena</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Krótkie</td>
            <td>Średnie</td>
            <td>Półdługie</td>
            <td>Długie</td>
          </tr>
          <tr>
            <td>25</td>
            <td>30</td>
            <td>40</td>
            <td>50</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="prawy2">
      <img
        src="/JS/Salon fryzjerski (liczenie promocji)/pliki/obraz1.jpg"
        alt="fryzjerka"
      />
    </div>
    <div class="stopka">
      <p>Autor: 07262904730</p>
    </div>
  </body>
</html>
